# Cherry Blossom aesthetic - Kitty Configuration

# -----------------------------------------------------------------------------
# Fondo y Transparencia
# -----------------------------------------------------------------------------
background              #fff5f7
background_opacity      0.75
dynamic_background_opacity yes
confirm_os_window_close 0
# Nota: El desenfoque (blur) del fondo debe configurarse en el compositor (ej: Hyprland)
# para mantener la legibilidad con esta transparencia.

# -----------------------------------------------------------------------------
# Colores de Texto (Foreground)
# -----------------------------------------------------------------------------
foreground              #4c4f69
selection_foreground    #fff5f7
selection_background    #ffb7b2

# -----------------------------------------------------------------------------
# Cursor
# -----------------------------------------------------------------------------
cursor                  #ff9aa2
cursor_text_color       #fff5f7
# Configuración para que no parpadee
cursor_blink_interval   0
cursor_stop_blinking_after 0

# -----------------------------------------------------------------------------
# Bordes y Decoración de Ventana
# -----------------------------------------------------------------------------
window_padding_width    15
hide_window_decorations yes
# Color del borde activo (opcional, para combinar)
active_border_color     #ffb7b2
inactive_border_color   #fff5f7

